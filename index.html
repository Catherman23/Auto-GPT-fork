<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CrateNexus3PL WMS Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm text-center">
      <!-- Replace with your real logo URL or SVG -->
      <img src="https://your-cdn.com/CrateNexusLogo.svg"
           alt="CrateNexus3PL Logo"
           class="mx-auto mb-6 w-32 h-auto" />

      <h1 class="text-2xl font-bold mb-4">Welcome to CrateNexus3PL</h1>
      <p class="mb-6 text-gray-600">Please log in to continue</p>

      <form action="/login" method="post" class="space-y-4">
        <input type="text"
               name="username"
               placeholder="Username"
               class="w-full px-4 py-2 border rounded focus:outline-none focus:ring" />
        <input type="password"
               name="password"
               placeholder="Password"
               class="w-full px-4 py-2 border rounded focus:outline-none focus:ring" />
        <button type="submit"
                class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-500">
          Log In
        </button>
      </form>

      <p class="mt-4 text-sm text-gray-500">Under constructionâ€¦</p>
    </div>
  </body>
</html>
